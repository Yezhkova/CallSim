syntax = "proto3";

enum MessageType {
    Register = 0;
    Registered = 1;
    Call = 2;
    Calling = 3;
    Answer = 4;
    Answering = 5;
    Accept = 6;
    Accepted = 7;
    Reject = 8;
    Rejected = 9;
    Text = 10;
    End = 11;
    Ended = 12;
    Exit = 13;
}

message Message {
    MessageType type = 1;
    bytes from_user = 2;
    bytes to_user = 3;
    bytes payload = 4;
    int64 timestamp = 5;
}

